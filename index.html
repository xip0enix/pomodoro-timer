<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net/css">
    <link href="https://fonts.bunny.net/css?family=abyssinica-sil:400" rel="stylesheet" />

    <title id="head">Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <! -- Pomodorotimer -->
        <div class="timer-box">
            <div class="timer">
                <span id="minutes">25</span>
                <span id="separator">:</span>
                <span id="seconds">00</span>
            </div>
            <div class="button-box">
                <button id="start" class="btn">
                    <span class="content">Start</span>
                </button>
                <button id="reset" class="btn">
                    <span class="content">Reset</span>
                </button>
            </div>
        </div>
        
    </div>
    
    <! -- Scripte -->
    <script src="js/timer.js"></script>
    
</body>
</html>
